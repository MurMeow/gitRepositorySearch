<div class="input-container">

  <mat-form-field class="example-full-width">

    <input
      type="text"
      id="search"
      matInput
      placeholder="Enter search query"
      [(ngModel)]="searchWord"
      [minlength]="minLength"
      (keyup.enter)="keyupEnter()"
      (change)="handleChange()"
      >

  </mat-form-field>
  <mat-error>
<!--    Минимальная длинна {{ minLength }}. Сейчас {{searchWord.length}}-->
  </mat-error>

</div>
